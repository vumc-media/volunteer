<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Get Involved — VUMC</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 24px;
      background: #f9f9f9;
    }
    .form-wrap {
      max-width: 720px;
      margin: 0 auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 4px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 15px;
    }
    select {
      padding: 10px;
      font-size: 15px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: auto; /* natural size */
    }
    fieldset {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 12px;
    }
    legend { font-weight: bold; }
    button {
      background: #0b6efb;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      padding: 12px 20px;
      font-size: 16px;
      margin-top: 12px;
    }
    #ok, #err {
      display: none;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    #ok { background:#e9f6ec; color:#1b6b2c; }
    #err { background:#fdebec; color:#9a1c28; }

    /* Checkbox grid */
    .checkboxes {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px 20px;
    }
    .checkboxes label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: normal;
      white-space: nowrap;
    }
    .checkboxes input[type="checkbox"] {
      margin: 0;
      width: auto;
    }
    @media (max-width:600px) {
      .checkboxes { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <div class="form-wrap">
    <h1>Get Involved</h1>
    <div id="ok">Thanks! Your form was submitted.</div>
    <div id="err">Sorry, something went wrong.</div>

    <form id="serveForm" method="POST" action="https://script.google.com/macros/s/AKfycbyFAuFvAOFDfx10KZKHO0suTmMhfloqUF-MbjjZelO-CtJHR4pNa5Is5fQuIxa4ddJc7A/exec">
      
      <label for="firstName">First name*</label>
      <input required type="text" name="firstName" id="firstName">
      
      <label for="lastName">Last name*</label>
      <input required type="text" name="lastName" id="lastName">
      
      <label for="email">Email*</label>
      <input required type="email" name="email" id="email">
      
      <label for="phone">Phone</label>
      <input type="tel" name="phone" id="phone">
      
      <label for="phoneType">Phone type</label>
      <select name="phoneType" id="phoneType">
        <option value="">-- Select --</option>
        <option>Mobile</option><option>Home</option><option>Work</option>
      </select>
      
      <label for="gifts">Gifts / Strengths</label>
      <textarea name="gifts" id="gifts" rows="4"></textarea>

      <fieldset>
        <legend>Areas of interest</legend>
        <div class="checkboxes">
          <label><input type="checkbox" name="areas" value="3rd Monday Community Meal">3rd Monday Community Meal</label>
          <label><input type="checkbox" name="areas" value="Backpack Lunch Ministry">Backpack Lunch Ministry</label>
          <label><input type="checkbox" name="areas" value="Blessing Box">Blessing Box</label>
          <label><input type="checkbox" name="areas" value="Diaper Bank Ministry">Diaper Bank Ministry</label>
          <label><input type="checkbox" name="areas" value="Jail Ministry">Jail Ministry</label>
          <label><input type="checkbox" name="areas" value="Kid's ministry">Kid's ministry</label>
          <label><input type="checkbox" name="areas" value="Youth ministry">Youth ministry</label>
          <label><input type="checkbox" name="areas" value="Communication">Communication</label>
          <label><input type="checkbox" name="areas" value="Worship">Worship</label>
          <label><input type="checkbox" name="areas" value="Tech">Tech</label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
      <p style="color:#666;font-size:12px">We’ll never share your information without your consent.</p>
    </form>
  </div>

  <script>
    const form = document.getElementById('serveForm');
    const ok   = document.getElementById('ok');
    const err  = document.getElementById('err');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      ok.style.display = 'none'; err.style.display = 'none';

      const fd = new FormData(form);
      const areas = Array.from(form.querySelectorAll('input[name="areas"]:checked')).map(i => i.value);
      fd.delete('areas'); areas.forEach(v => fd.append('areas', v));

      const body = new URLSearchParams(fd).toString();

      try {
        const resp = await fetch(form.action, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' },
          body
        });
        const json = await resp.json().catch(() => ({}));
        if (resp.ok && json.ok) { form.reset(); ok.style.display = 'block'; }
        else { err.style.display = 'block'; }
      } catch { err.style.display = 'block'; }
    });
  </script>
</body>
</html>
